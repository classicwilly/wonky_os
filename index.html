<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonky Sprout OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind CSS custom configuration for the specific dark mode palette.
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'background-dark': '#0d1117',
                        'card-dark': '#161b22',
                        'text-light': '#c9d1d9',
                        'accent-teal': '#1abc9c',
                        'accent-blue': '#58a6ff',
                        'accent-green': '#2ecc71',
                        'accent-warning': '#f39c12', // For financial/warning nudges
                        'accent-purple': '#9b59b6', // For reward nudges
                    }
                }
            }
        }
    </script>
<style>
    @keyframes pulse-slow {
      50% {
        opacity: .85;
      }
    }
    .animate-pulse-slow {
      animation: pulse-slow 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes blink-cursor {
      50% {
        opacity: 0;
      }
    }
    .blinking-cursor::after {
      content: 'â–‹';
      animation: blink-cursor 1.2s step-end infinite;
      margin-left: 2px;
    }
    /* New animation for the healthy sprout */
    @keyframes glow {
        0%, 100% {
            filter: drop-shadow(0 0 3px #2ecc71);
        }
        50% {
            filter: drop-shadow(0 0 8px #2ecc71);
        }
    }
    .animate-glow {
        animation: glow 3s ease-in-out infinite;
    }
    @media print {
        .no-print {
            display: none !important;
        }
        body {
            background-color: white !important;
            color: black !important;
            font-size: 11pt;
        }
        #root {
            display: block;
            width: 100%;
        }
        main {
            padding: 1rem !important;
            margin: 0 !important;
        }
        #main-content, #main-content * {
            background-color: white !important;
            color: black !important;
            border-color: #ddd !important;
            box-shadow: none !important;
        }
        #main-content h1, #main-content h2, #main-content h3 {
            page-break-after: avoid;
            break-after: avoid;
        }
        #main-content section[aria-labelledby] {
             page-break-inside: avoid;
             break-inside: avoid;
             margin-bottom: 1.5rem;
        }
        #main-content input[type="checkbox"] {
            -webkit-appearance: checkbox !important;
            -moz-appearance: checkbox !important;
            appearance: checkbox !important;
            border: 1px solid #000 !important;
            display: inline-block !important;
            width: 1rem !important;
            height: 1rem !important;
            vertical-align: middle;
            margin-right: 0.5rem;
        }
         #main-content input[type="checkbox"] + span {
            display: inline-block;
        }
        #main-content label span {
            text-decoration: none !important;
            opacity: 1 !important;
            color: black !important;
        }
        a {
            text-decoration: none;
            color: black;
        }
    }
</style>
<script type="importmap">

    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
<!-- Babel for in-browser TSX/TS compilation -->
<script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>
</head>
<body class="bg-background-dark text-text-light font-sans antialiased">
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-0 focus:left-0 focus:z-50 focus:bg-accent-blue focus:text-background-dark focus:p-3 focus:rounded-br-md">Skip to main content</a>
    <div id="root"></div>

    <script type="text/babel" data-presets="env,react,typescript" src="/index.tsx"></script>
</body>
</html>
