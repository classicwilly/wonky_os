<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonky Sprout OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind CSS custom configuration for the specific dark mode palette.
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'background-dark': '#0d1117',
                        'card-dark': '#161b22',
                        'text-light': '#c9d1d9',
                        'accent-teal': '#1abc9c',
                        'accent-blue': '#58a6ff',
                        'accent-green': '#2ecc71',
                    }
                }
            }
        }
    </script>
<style>
    @media print {
        .no-print {
            display: none !important;
        }
        body {
            background-color: white !important;
            color: black !important;
            font-size: 12pt;
        }
        #root {
            display: block;
            width: 100%;
        }
        main {
            padding: 0 !important;
            margin: 0 !important;
        }
        .printable-content, .printable-content * {
            background-color: white !important;
            color: black !important;
            border-color: #ddd !important;
            box-shadow: none !important;
        }
        .printable-content section[aria-labelledby] > div {
             page-break-inside: avoid;
             break-inside: avoid;
        }
        .printable-content > section[aria-labelledby] {
            page-break-before: always;
            break-before: page;
            margin-top: 2rem;
        }
        .printable-content h1, .printable-content h2, .printable-content h3 {
            page-break-after: avoid;
            break-after: avoid;
        }
        .printable-content section {
            margin-bottom: 1.5rem;
        }
        .printable-content input[type="checkbox"] {
            -webkit-appearance: checkbox !important;
            -moz-appearance: checkbox !important;
            appearance: checkbox !important;
            border: 1px solid #000 !important;
            display: inline-block !important;
            width: 1rem !important;
            height: 1rem !important;
            vertical-align: middle;
            margin-right: 0.5rem;
        }
         .printable-content input[type="checkbox"] + span {
            display: inline-block;
        }
        .printable-content label span {
            text-decoration: none !important;
            opacity: 1 !important;
            color: black !important;
        }
        a {
            text-decoration: none;
            color: black;
        }
    }
</style>

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "@/components/": "/components/"
  }
}
</script>
</head>
<body class="bg-background-dark text-text-light font-sans antialiased">

    <div id="root"></div>

</body>
</html>
